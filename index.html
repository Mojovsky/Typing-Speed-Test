<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes" />
    <title>HippoType</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="stats-overlay">
      <h2>User's stats</h2>
      <div class="stat">Tests run: <span id="tests">0</span></div>
      <div class="stat">Avg. WPM: <span id="avg-wpm">0</span></div>
      <div class="stat">
        Avg. Accuracy: <span id="avg-accuracy">0</span><span>%</span>
      </div>
      <div class="stat">Avg. Errors: <span id="avg-errors">0</span></div>
    </div>
    <main>
      <h1>TypeMojo</h1>
      <div id="game" tabindex="0">
        <div id="words"></div>
      </div>
      <div id="stats">
        <div id="timer">
          <span>60s</span>
        </div>
        <div id="wpm">
          <div class="stat-title">WPM</div>
          <span id="wpm-value">0</span>
        </div>
        <div id="accuracy">
          <div class="stat-title">Accuracy</div>
          <span id="accuracy-value">0</span><span>%</span>
        </div>
        <div id="errors">
          <div class="stat-title">Errors</div>
          <span id="errors-value">0</span>
        </div>
      </div>
    </main>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
